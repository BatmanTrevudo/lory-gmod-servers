name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-18.04
    
    steps:
    - uses: actions/checkout@v2

    - name: Build
      run: |
        mkdir dist && mkdir dist/murder && mkdir dist/deathrun
        cp -R ./servers/_shared/* dist/murder/
        cp -R ./servers/_shared/* dist/deathrun/
        cp -R ./servers/murder/* dist/murder/
        cp -R ./servers/deathrun/* dist/deathrun/

    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: Distributable
        path: dist

   
  deploy:
    runs-on: ubuntu-18.04
    needs: [build]

    steps:
    - uses: actions/checkout@v2
    
    - name: Download artifact
      uses: actions/download-artifact@v1.0.0
      with:
        name: Distributable
        path: garrysmod

    - name: Upload deathrun
      uses: sebastianpopp/ftp-action@releases/v2
      with:
        ftp-server: ${{ secrets.DEATHRUN_FTP_SERVER }}
        ftp-username: ${{ secrets.DEATHRUN_FTP_USERNAME }}
        ftp-password: ${{ secrets.FTP_PASSWORD }}
        local-dir: garrysmod
        git-ftp-args: --insecure
